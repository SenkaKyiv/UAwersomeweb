<!DOCTYPE html>
<html>
<head>
  <!--
    Якщо ваш веб-додаток обслуговується за шляхом, відмінним від кореня, змініть
    значення href нижче, щоб відобразити базовий шлях, з якого ви обслуговуєтесь.

    Шлях має починатися і закінчуватися символом "/" для коректної роботи.

    Детальніше:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    Це заповнювач для базового href, який буде замінено значенням
    аргументу `--base-href`, переданого в команді `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- Мета-тег для Google Sign-In -->
  <meta name="google-signin-client_id" content="1010333244259-52815tfucpu849rt24ljtoho2o8s8bsq.apps.googleusercontent.com">

  <!-- iOS meta теги та іконки -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="coachnewtool">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>coachnewtool</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
